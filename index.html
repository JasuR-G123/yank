<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yank</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css" />
</head>

<body>

    <header class="header">
        <nav class="nav">
            <div class="container nav-wrapper">

                <div class="nav__navbar">
                    <div class="nav__navbar-menu-dropdown">
                        <span><i class="far fa-bars"></i></span>
                        <div class="nav__navbar-menu-dropdown-content">
                            <a href="#">Домой</a>
                            <br>
                            <a href="#">Наши прокеты</a>
                            <br>
                            <a href="#">Профиль</a>
                            <br>
                            <a href="#">Стать работником</a>
                            <br>
                            <a href="#">Цены на товары</a>
                            <br>
                            <a href="#">Заказать доставкой</a>
                            <br>
                            <a href="#">Вернуть товар</a>
                        </div>
                    </div>

                    <ul class="nav__navbar-list">
                        <li class="nav__navbar-list-item"><a href="#">NEW</a></li>
                        <li class="nav__navbar-list-item"><a href="#">КАТАЛОГ</a></li>
                        <li class="nav__navbar-list-item"><a href="#">О НАС</a></li>
                    </ul>
                </div>

                <div class="nav__logo">
                    <h2>YANKI</h2>
                </div>

                <div class="nav__navbar">
                    <ul class="nav__navbar-list">

                        <div class="nav__navbar-list-dropdown">
                            <span>RU <i class="far fa-chevron-down"></i></span>
                            <div class="nav__navbar-list-dropdown-content">
                                <a href="#">ENG</a>
                                <a href="#">UZB</a>

                            </div>
                        </div>


                        <div class="nav__navbar-list-dropdown">
                            <span>UAH <i class="far fa-chevron-down"></i></span>
                            <div class="nav__navbar-list-dropdown-content">
                                <a href="#">UON</a>
                                <a href="#">UWA</a>

                            </div>
                        </div>


                    </ul>

                    <div class="nav__navbar-icons">
                        <span><a href="#"><i class="fal fa-search"></i></a></span>
                        <span><a href="#"><i class="far fa-user"></i></a></span>
                        <span><a href="#"><i class="far fa-heart"></i></a></span>
                        <span><a href="#"><i class="far fa-shopping-cart"></i></a></span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="banner__desc">


                <h1 class="banner__title">
                    Новая коллекция
                </h1>
                <hr>
                <div class="banner__dropdown">
                    <span>Смотреть Новинки <i class="far fa-chevron-down"></i></span>
                    <div class="banner__dropdown-content">
                        <a href="#"> Новинка</a>
                        <br>
                        <a href="#"> Новинка</a>
                        <br>
                        <a href="#"> Новинка</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="category">
        <div class="container">
            <h2 class="category__h2">Категории</h2>

            <div class="category__cards">

                <div class="category__cards-card">
                    <img src="images/firstCategory.png" alt="">
                    <p class="category__cards-card-text">
                        Куртки
                    </p>
                </div>

                <div class="category__cards-card">
                    <img src="images/palto.png" alt="">
                    <p class="category__cards-card-text">
                        Пальто
                    </p>
                </div>

                <div class="category__cards-card">
                    <img src="images/shuba.png" alt="">
                    <p class="category__cards-card-text">
                        Шубы
                    </p>
                </div>

                <div class="category__cards-card">
                    <img src="images/parki.png" alt="">
                    <p class="category__cards-card-text">
                        Парки
                    </p>
                </div>



            </div>
        </div>
    </div>

    <div class="registration">
        <div class="container">


            <h2 class="registration__title">
                Узнайте первым о новинках
            </h2>

            <input placeholder="Ваш e-mail*" type="search">

            <button class="registration">ПОДПИСАТЬСЯ</button>
        </div>
    </div>
</body>

</html>
